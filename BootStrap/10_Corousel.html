<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <main>
        <!--* SessÃ£o do carrossel-->

        <section id="meucarrossel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!--* Indicadores do banner-->

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="3"></button>
            </div>
            <!--* Lista de imagens - Banners-->
            <div class="carousel-inner">
                <!--! imagens !-->
                <!--? imagem 1-->
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://picsum.photos/1280/420?random=1" class="w-100" alt="">
                    <div class="carousel-caption">
                        <h4 class="text-info">Primeiro</h4>
                        <p class="text-info">Texto foda</p>
                        <button class="btn btn-outline-info">Saiba Mais</button>
                    </div>
                </div>

                <!--? imagem 2-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" class="w-100" alt="">
                </div>

                <!--? imagem 3-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" class="w-100" alt="">
                </div>

                <!--? imagem 4-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=4" class="w-100" alt="">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#meucarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#meucarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
