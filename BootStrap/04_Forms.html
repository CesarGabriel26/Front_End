<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando forms</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="container bg-secondary ">

    <h1 class="mb-3">1 - Inputs de texto</h1>

    <input type="text" placeholder="Tipo texto">
    <input type="text" class="form-control" placeholder="Tipo texto com form-control">

    <h1 class="mt-3 mb-3">2 - Checkbox</h1>

    <input type="checkbox"> -- Sem estilização
    <input type="checkbox" class="form-check-input"> -- com estilização / form-check-input

    <h1 class="mt-3 mb-3">3 - radio</h1>

    <input type="radio"> -- Sem estilização
    <input type="radio" class="form-check-input"> -- com estilização / form-check-input

    <h1 class="mt-3 mb-3">4 - range</h1>

    <input type="range"> -- Sem estilização
    <input type="range" class="form-range"> -- com estilização / form-check-input

    <h1 class="mt-3 mb-3">5 - Select</h1>

    <select name="" id="">-- Sem estilização
        <option value="10">opcao 0</option>
    </select> 
    <select class="form-select">-- Com estilização
        <option value="10">opcao 0</option>
    </select>

    <h1 class="mt-3 mb-3"> 6- text area</h1>

    <textarea placeholder="Sem estilos"></textarea>
    <textarea class="form-control mt-3 w-50"></textarea>

</body>

</html>
