<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes com icones</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-secondary">

    <button class="btn btn-info ">
        <i class="bi bi-bag-heart text-danger"></i>
    </button>
    <button class="btn btn-success">
        <i class="bi bi-whatsapp"></i>
    </button>

    <button class="btn btn-warning">
        <i class="bi bi-battery"></i>
        <i class="bi bi-battery-half"></i>
        <i class="bi bi-battery-full"></i>
        <i class="bi bi-battery-charging"></i>
        Low battery -/- Charging
    </button>

    <div class="input-group mt-3">
        <span class="input-group-text bg-transparent border-info border-2 text-info">
            Nome
            <i class="bi bi-file-person-fill mx-1 px1"></i>
        </span>
        <input class="bg-transparent border-info border-2 text-info" style="border-left: none;" type="text" name="" id="">
    </div>

</body>

</html>
