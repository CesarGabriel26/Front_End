<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra De Progreço</title>

    <!--@ BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>



<body class="bg-secondary container">

    <h1 class="text-center">Trabalhando com alerts e barra de progreço</h1>

    <!--% Botão -->
    <div class="d-grid  mt-3">
        <button class="btn btn-success" onclick="animarBarraDeProgreco()">Carregar</button>
    </div>

    <!--# Barra de progreço -->

    <div class="progress mt-3">
        <div class=" progress progress-bar progress-bar-animated progress-bar-striped bg-danger" role=" progress " style="width: 0%;">0%</div>
    </div>

    <!--! Mostrar-->
    <div id="Mostrar"></div>

    <!--$ Script -->
    <script src="barraDeProgreço.js"></script>

    <!--@ BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
