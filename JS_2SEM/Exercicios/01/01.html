<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra De Progreço</title>

    <!--@ BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>



<body class="bg-secondary container d-flex flex-column justify-content-center ">

    <h1 class=" text-center mt-3">Informe seus dados</h1>

    <div class="d-flex justify-content-center align-items-center mt-3 flex-column ">

        <form action="" class="row w-50">
            <div class="">
                <div class="form-floating ">
                    <input type="text" class="form-control Nome" id="floatingInput" placeholder="Fulano de Tal">
                    <label for="floatingInput">Nome </label>
                </div>
            </div>

            <div class=" mt-3">
                <div class="form-floating ">
                    <input type="number" class="form-control Idade" value="0" id="floatingInput" placeholder="Fulano de Tal">
                    <label for="floatingInput">Idade </label>
                </div>
            </div>

            <div class=" mt-3">
                <select name="" class="form-control Cidade " id="floatingInput">
                    <option value="">Cidade</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Andradina">Andradina</option>
                    <option value="Nova Andradina">Nova Andradina</option>
                    <option value="Araçatuba">Araçatuba</option>
                </select>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-success" onclick="Enviar()">Enviar</button>
            </div>
            <div>
                <div class="progress mt-3">
                    <div class=" progress progress-bar progress-bar-animated progress-bar-striped bg-danger" role=" progress " style="width: 0%;">0%</div>
                </div>
            </div>
            <div id="Mostrar">
                
            </div>
        </form>
    </div>

    <script src="01.js"></script>

    <!--@ BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
